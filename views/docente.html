<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Docente</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #1f1f2e, #2a2a40);
      color: #fff;
      text-align: center;
      padding: 50px;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    button {
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 198, 255, 0.4);
    }
  </style>
</head>
<body>
  <h1>Bienvenido Docente</h1>

<h2>Asignaturas asignadas</h2>
<ul id="listaAsignaturas"></ul>

<script>
  async function cargarAsignaturas() {
    const idDocente = localStorage.getItem('idUsuario');
    const res = await fetch(`/api/gestion/asignaturas?docente=${idDocente}`);
    const asignaturas = await res.json();
    const lista = document.getElementById('listaAsignaturas');
    lista.innerHTML = '';
    asignaturas.forEach(a => {
      const li = document.createElement('li');
      li.textContent = `${a.nombre} - ${a.programaEducativo}`;
      lista.appendChild(li);
    });
  }

  cargarAsignaturas();
</script>



  <button onclick="cerrarSesion()">Cerrar sesi√≥n</button>

  <script>
    function cerrarSesion() {
      localStorage.removeItem('token');
      localStorage.removeItem('rol');
      window.location.href = '/login.html';
    }
  </script>
</body>
</html>
