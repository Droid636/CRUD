<!-- registro.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro</title>
</head>
<body>
  <h2>Registro de Usuario</h2>

  <form id="form-registro">
    <label for="rol">Selecciona Rol:</label>
    <select id="rol" name="rol" required>
      <option value="">-- Selecciona --</option>
      <option value="alumno">Alumno</option>
      <option value="docente">Docente</option>
      <option value="administrativo">Administrativo</option>
    </select>

    <div id="campos-dinamicos"></div>

    <button type="submit">Registrarse</button>
  </form>

  <button onclick="cerrarSesion()">Cerrar sesión</button>

  <script>

    function cerrarSesion() {
      // Eliminar el token y rol del almacenamiento local
      localStorage.removeItem('token');
      localStorage.removeItem('rol');
      window.location.href = '/login.html'; // Redirigir al login
    }


    const rolSelect = document.getElementById('rol');
    const camposDinamicos = document.getElementById('campos-dinamicos');

    rolSelect.addEventListener('change', () => {
      const rol = rolSelect.value;
      let campos = '';

      if (rol === 'alumno') {
        campos = `
          <input type="text" name="idAlumno" placeholder="ID Alumno" required><br>
          <input type="text" name="nombre" placeholder="Nombre" required><br>
          <input type="text" name="apellidos" placeholder="Apellidos" required><br>
          <input type="text" name="matricula" placeholder="Matrícula" required><br>
          <input type="number" name="edad" placeholder="Edad" required><br>
          <input type="tel" name="celular" placeholder="Celular" required><br>
          <input type="text" name="curp" placeholder="CURP" required><br>
          <input type="text" name="usuario" placeholder="Usuario" required><br>
          <input type="password" name="password" placeholder="Contraseña" required><br>
        `;
      } else if (rol === 'docente') {
        campos = `
          <input type="text" name="idDocente" placeholder="ID Docente" required><br>
          <input type="text" name="nombre" placeholder="Nombre" required><br>
          <input type="text" name="apellidos" placeholder="Apellidos" required><br>
          <input type="text" name="programaEducativo" placeholder="Programa Educativo" required><br>
          <input type="text" name="numeroEmpleado" placeholder="Número de Empleado" required><br>
          <input type="number" name="edad" placeholder="Edad" required><br>
          <input type="tel" name="celular" placeholder="Celular" required><br>
          <input type="text" name="curp" placeholder="CURP" required><br>
          <input type="text" name="usuario" placeholder="Usuario" required><br>
          <input type="password" name="password" placeholder="Contraseña" required><br>
        `;
      } else if (rol === 'administrativo') {
        campos = `
          <input type="text" name="nombre" placeholder="Nombre" required><br>
          <input type="text" name="apellidos" placeholder="Apellidos" required><br>
          <input type="text" name="usuario" placeholder="Usuario" required><br>
          <input type="password" name="password" placeholder="Contraseña" required><br>
        `;
      }

      camposDinamicos.innerHTML = campos;
    });

    document.getElementById('form-registro').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
    
      try {
        const response = await fetch('/api/crud/registro', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
    
        const result = await response.json();
    
        if (!response.ok) {
          alert(result.message || 'Error en el registro');
          return;
        }
    
        alert(result.message || 'Registro exitoso');
      } catch (err) {
        console.error('Error:', err);
        alert('Error de conexión con el servidor');
      }
    });
    
  </script>
</body>
</html>
